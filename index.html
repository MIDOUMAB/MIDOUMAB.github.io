<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./HomeStyle.css">
    <link rel="stylesheet" href="./libs/ol.css">
    <link rel="stylesheet" href="./libs/ol-ext.min.css">
    <title>Web Mapping V0.1</title>
</head>
<body>
    <main class="main">
        <section class="sidebar">
          <div class="top">
            <h2>Web Mapping V0.1</h2>
            <input type="file" name="file" id="file" class="inputfile" accept=" .geojson, .json, .tiff, .tif, .kml, .wkt, .shp" />
            <label for="file">Import file</label>
            <input type="file" name="pointsfile" id="pointsfile"  class="inputfile" accept=" .txt, .csv" />
            <label for="pointsfile">Import points file</label>
          </div>
          
          <h3>Layers</h3><hr>
          <div id="layerList" class="layerList">
          </div>
        </section>
        <section class="mapContainer">
            <div id="map" class="js-map"></div>
        </section>
    </main>













    <script src="https://kit.fontawesome.com/08f65554c5.js" crossorigin="anonymous"></script>
    <script src="./libs/jquery.min.js"></script>
    <script src="libs/ol.js"></script>
    <script src="./libs/ol-ext.min.js"></script>
    <script src="libs/geotiff.js"></script>
    <script src="libs/shapefile.js"></script>
    <script src="libs/highlight.pack.js"></script>
    <script type="module" src="./HomeScript.js"></script>
</body>
</html>
